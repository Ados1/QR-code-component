<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Inter:wght@300&family=Poppins:wght@200;600&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <article>
      <!-- container for content -->
      <div class="challenge">
        <!-- container for qrcode image -->
        <div class="qrcode"></div>
        <div class="heading">
          <h1>Improve your front-end skills by building projects</h1>
        </div>

        <div class="text">
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
        <!-- container for links -->
        <div class="attribution">
          <p>
            Challenge by
            <a
              class="links"
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              title="frontendmentor website link"
              >Frontend Mentor</a
            >
          </p>
          <p>
            Coded by
            <a
              class="links"
              href="https://www.linkedin.com/in/emmanuel-adodoadjie"
              target="_blank"
              title="linkedin page link"
              >Emmanuel Kartey Adodoadjie</a
            >
          </p>
        </div>
      </div>
    </article>
  </body>
</html>
